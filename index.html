<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="home-box">
            <h2>HOME</h2>
            <div class="score-box">
                <p id="score-home">10</p>
            </div>
            <div class="btns">
                <button class="btn home1" >+1</button>
                <button class="btn home2" >+2</button>
                <button class="btn home3" >+3</button>
            </div>
        </div>

        <div class="away-box">
            <h2>AWAY</h2>
            <div class="score-box">
                <p id="score-away">18</p>
            </div>
            <div class="btns">
                <button class="btn away1">+1</button>
                <button class="btn away2">+2</button>
                <button class="btn away3">+3</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
